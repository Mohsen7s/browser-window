[package]
name = "browser-window-ffi"
version = "0.0.3"
description = "FFI bindings for the browser-window crate."
edition = "2018"
authors = ["Danny de Jong"]
license = "MIT"
publish = true
categories = ["external-ffi-bindings"]
repository = "https://github.com/bamilab/browser-window/tree/master/ffi"

[lib]
name = "browser_window_ffi"
path = "src/lib.rs"
crate-type = ["rlib"]

[build-dependencies]
cc = "1.0"

[package.metadata.docs.rs]
all-features = true
default-target = "x86_64-pc-windows-msvc"
targets = ["x86_64-pc-windows-msvc", "i686-pc-windows-msvc"]
