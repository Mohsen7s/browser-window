[package]
name = "browser-window"
version = "0.0.1"
description = "An async/await aware browser (GUI) toolkit like electron."
edition = "2018"
authors = ["Danny de Jong"]
license = "MIT"
publish = true
keywords = ["browser", "chromium", "electron", "gui", "webview"]
categories = ["asynchronous", "gui", "web-programming"]
readme = "README.md"
repository = "https://github.com/bamilab/browser-window"

[features]
nightly = []
webview2 = []

[lib]
name = "browser_window"
path = "src/lib.rs"

[dependencies]
boxfnonce = "0.1"
browser-window-ffi = { path = "./ffi", version = "0.0.0" }
tokio = { version = "0.2", features = ["sync"] }

[package.metadata.docs.rs]
all-features = true
default-target = "x86_64-pc-windows-msvc"
targets = ["x86_64-pc-windows-msvc"]
