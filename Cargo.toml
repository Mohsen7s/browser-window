[package]
name = "browser-window"
version = "0.4.0"
description = "A simple async/await aware browser (GUI) toolkit."
edition = "2018"
authors = ["Danny de Jong"]
license = "MIT"
publish = true
keywords = ["browser", "chromium", "electron", "gui", "webview"]
categories = ["asynchronous", "gui", "web-programming"]
readme = "README.md"
repository = "https://github.com/bamilab/browser-window"

[features]
edge = ["browser-window-ffi/edge"]

[lib]
name = "browser_window"
path = "src/lib.rs"

[dependencies]
browser-window-ffi = { path = "./ffi", version = "0.4.0" }
futures-channel = { version = "0.3" }
lazy_static = "1"

[dev-dependencies]
tokio = { version = "0.3", features = [ "rt-multi-thread" ] }
unsafe-send-sync = "0.0"

[package.metadata.docs.rs]
all-features = true
default-target = "x86_64-pc-windows-msvc"
